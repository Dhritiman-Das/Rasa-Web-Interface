                    </div>

                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="submitIntentForm">
                        <button onclick="submitIntentForm(this)">Done</button>
                    </div>

            </div>
            <div class="doneButton">
                <button onclick="closeIntentPopup(this)">DONE</button>
            </div>
        </div>
        <div class="popup slotsPopup" style="display: none;">
            <div class="addSlotsIcon">
                <i class="fa fa-plus" onclick="addNewSlot(this)"></i>
            </div>
            <div class="insertSlot">
                <div class="newSlotForm" style="display: none;">
                    <div class="fillSlotName">
                        <div class="">Slot Name :</div>
                        <input type="text">
                    </div>
                    <div class="submitSlotForm">
                        <button onclick="submitSlotForm(this)">Done</button>
                    </div>
                </div>
            </div>
            <div class="slotsList">
                <!-- <div class="singleSlot">
                    <div class="slotName">Appt_date</div>
                    <div class="removeSlot">

                    </div>
                </div>
                <div class="singleSlot">
                    <div class="slotName">Appt_time</div>
                    <div class="removeSlot">

                    </div>
                </div> -->
            </div>
            <div class="doneButton">
                <button onclick="closeSlotsPopup(this)">DONE</button>
            </div>
        </div>
        <div class="popup endpointsPopup" style="display: none;">
            <div class="endpointsValue">
                <div class="databaseType">
                    <div class="chooseDB">Choose DB: </div>
                    <div class="optionsDB">
                        <select id="selectDB" onclick="selectedDB(this)">
                            <option value="Select" style="display:none;" selected>Select</option>
                            <option value="mongoDB">Mongo DB</option>
                            <option value="sql">SQL</option>
                            <option value="redis">Redis</option>
                            <option value="dynamo">Dynamo</option>
                        </select>
                    </div>
                </div>
                <div class="databaseConfig">
                    <!-- this is where the DB entries takes place -->
                </div>
            </div>
        </div>
        <div class="popup actionsPopup" style="display: block;">
            <!-- add new actions -->
            <div class="actionsFillup">
                <div class="addNewAction">
                    <i class="fa fa-plus" onclick="addNewActions(this)"></i>
                </div>
                <div class="actionOptions">
                    <select id="selectOption" onclick="selectedOption(this)">
                        <option value="Select" style="display:none;" selected>Select</option>
                        <option value="utterance">Utterance</option>
                        <option value="slotFilling">Slot Filling</option>
                        <option value="customAction">Custom Action</option>
                    </select>
                    <div class="utteranceDiv">
                        <div class="addNewUtterance">
                            <div>Utterance: </div>
                            <div class="utteranceInput">
                                <input type="text">
                            </div>
                        </div>
                        <div class="submitUtterance">
                            <button onclick="submitUtterance(this)">DONE</button>
                        </div>
                    </div>
                    <div class="addNewSlots">
                        <div class="newSlotsDiv">
                            <!-- 1st -->
                            <div class="selectSlotName">
                                <div>
                                    Select Slot: 
                                </div>
                                <div class="slotOptions">
                                    <select id="selectSlotOption" onclick="selectedSlotName(this)">
                                        <option value="Select" style="display:none;" selected>Select</option>
                                        <option value="appt_time">appt_time</option>
                                        <option value="creditScore">creditScore</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 2nd -->
                            <div class="selectEntityExtraction">
                                <div>
                                    Entity Extraction: 
                                </div>
                                <div class="entityExtractionOption">
                                    <select id="selectEntityExtraction" onclick="entityExtractionMethod(this)">
                                        <option value="Select" style="display:none;" selected>Select</option>
                                        <option value="lastIntent">Extract from last intent</option>
                                        <option value="customValue">Set a custom value</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 3rd -->
                            <div class="selectEntityName">
                                <div>
                                    Entity: 
                                </div>
                                <div class="entityOptions">
                                    <select id="selectEntityOption" onclick="selectedEntity(this)">
                                        <option value="Select" style="display:none;" selected>Select</option>
                                        <option value="time">Time</option>
                                        <option value="money">Money</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="submitSlots">
                            <button onclick="submitSlots(this)">DONE</button>
                        </div>
                    </div>
                    <div class="addNewCustomActions">
                        <!-- Add new Custom Actions Code Here -->
                    </div>
                </div>
            </div>
            <!-- display available actions from DB -->
            <div class="displayUtterances">

            </div>
            <div class="displaySlots">

            </div>
            <div class="displayCustomActions">
                
            </div>
